<!DOCTYPE html>
<html lang="es">

<head>
    <title>ZenGym</title>

<body class="d-flex h-100 text-center text-white bg-dark bodyC">
    <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-0 encabezado">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <a class="navbar-brand container" href="../index.html">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/atom/atom-original.svg"
                            alt="logo head" width="100" height="60" class="d-inline-block float-md-start">
                        <h1 class="fs-1 text-warning float-md-start "><strong>ZenGym</strong></h1></a>
                </div>
                <nav class="nav nav-masthead justify-content-center float-md-end navTran">
                    <a class="nav-link active text-warning" aria-current="page"
                        href="../index.html"><strong>Home</strong></a>
                    <a class="nav-link text-warning" href="./nosotros.html"><strong>Nosotros</strong></a>
                    <a class="nav-link text-warning" href="./servicios.html"><strong>Servicios</strong></a>
                    <a class="nav-link text-warning" href="./espacios.html"><strong>Espacios</strong></a>
                    <a class="nav-link text-warning" href="./contacto.html"><strong>Contacto</strong></a>
                </nav>
            </div>
        </header>
        <hr>
        <section class="container mt-5">
            <div class="row">
                <div class="mb-3 col">
                    <h2 class="fs-2 text-warning">Formulario de contacto</h2>
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
                    <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Apellido">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Escriba su comentario"
                            rows="3"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-warning btn-lg">Enviar</button>
                    </div>
                </div>
                <div class="mb-3 col">
                    <h2 class="mt-2 text-warning">Encontranos en la ciudad</h2>
                    <div class="ratio ratio-1x1">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d17995.254498254246!2d12.572013499999997!3d55.6819147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sdk!4v1649941182134!5m2!1ses!2sdk"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </section>        
        <footer class="mt-5 text-warning-50 piePag container">
            <p class="text-warning">Todos los derechos reservados <a href="./index.html" class="text-dark">ZenGym©</a>, by <a
                    href="https://www.linkedin.com/in/german-ordo%C3%B1ez-81100a234/" class="text-dark">Matias German Ordoñez</a>.</p>
        </footer>

    <script src="../js/bootstrap.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        AOS.init();
